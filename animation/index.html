<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ハロウィーンパーティくじ</title>
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.8.0/dist/css/uikit.min.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
    }

    .wrapper img {
      max-width: 100%;
    }
  </style>

</head>
<body>
  <div class="wrapper">
    <script>
      var date1 = new Date();
      var date2 = date1.getFullYear() +
        (date1.getMonth() + 1) +
        date1.getDate() +
        date1.getHours() +
        date1.getMinutes() +
        date1.getSeconds() +
        date1.getMilliseconds();
      document.write('<img src="../images/candys.gif?' + date2 + '" alt="">')
    </script>
  </div>
  <script>
    function selection() {
      setTimeout(function () {
        var min = 1;
        var max = 2;
        var a = Math.floor(Math.random() * (max + 1 - min)) + min;
        switch (a) {
          case 1:
            location.href = "../atari/";
            break;
          case 2:
            location.href = "../hazure/";
            break;
          default:
            alert('エラーが発生しました！さいしょから');
            location.href = "../";
            break;
        }
      }, 6000);
    }
    //    window.addEventListener('load', selection, false);
    selection()
  </script>
</body>
</html>
